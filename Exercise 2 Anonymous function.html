<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Functions</title>
</head>
<body>
<script type="text/javascript">
    var result = (function(email_id){
      var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
      return regpat.test(email_id);
      })('xyz@gmail.com');
      document.write(result);

</script>
</body>
</html>
